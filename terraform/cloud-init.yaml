#cloud-config
package_update: true
package_upgrade: true

packages:
  - ufw
  - fail2ban
  - curl
  - jq

write_files:
  # Secrets file - root-only, consumed by systemd EnvironmentFile
  # This is still in user_data, but we block the metadata API via iptables after boot
  - path: /etc/pai/secrets.env
    permissions: '0400'
    owner: root:root
    content: |
      CLAUDE_CODE_OAUTH_TOKEN=${claude_oauth_token}
      TELEGRAM_BOT_TOKEN=${telegram_bot_token}

  # Fail2ban jail config
  - path: /etc/fail2ban/jail.local
    content: |
      [DEFAULT]
      bantime = 3600
      findtime = 600
      maxretry = 5

      [sshd]
      enabled = true
      port = ssh
      filter = sshd
      logpath = /var/log/auth.log
      maxretry = 3
      bantime = 7200

  # Claude Code settings.json - Terraform source of truth
  # Staged to temp path; merged into volume config by setup-pai.sh
  - path: /tmp/pai-settings-source.json
    permissions: '0600'
    content: |
      {
        "permissions": {
          "allow": [
            "Bash",
            "Read",
            "Write",
            "Edit",
            "Glob",
            "Grep",
            "WebFetch",
            "NotebookEdit"
          ]
        },
        "env": {
          "TELEGRAM_BOT_TOKEN": "INJECTED_AT_BOOT"
        },
        "telegramBridge": {
          "enabled": true,
          "allowed_users": [${telegram_allowed_users}],
          "polling_mode": "long-polling",
          "sessions": {
            "timeout_minutes": 240,
            "max_concurrent": 2,
            "default_work_dir": "~/projects",
            "default_model": "claude-opus-4-6",
            "reset_hour": 4,
            "timezone": "America/New_York"
          },
          "security": {
            "require_passphrase": false,
            "rate_limit_per_minute": 10
          },
          "response": {
            "format": "full",
            "forward_progress": true
          },
          "server": {
            "port": 7777
          }
        }
      }

  # Claude Code onboarding bypass for headless auth
  - path: /root/.claude.json
    permissions: '0600'
    content: |
      {
        "hasCompletedOnboarding": true
      }

  # PAI Telegram Bridge systemd service
  - path: /etc/systemd/system/pai-telegram-bridge.service
    content: |
      [Unit]
      Description=PAI Telegram Bridge
      After=network-online.target
      Wants=network-online.target
      RequiresMountsFor=/mnt/pai-data

      [Service]
      Type=simple
      User=root
      EnvironmentFile=/etc/pai/secrets.env
      Environment=HOME=/root
      Environment=PATH=/root/.local/bin:/usr/local/bin:/usr/bin:/bin
      ExecStartPre=/bin/test -L /root/.claude
      ExecStartPre=/bin/test -f /root/.claude/settings.json
      ExecStart=/usr/local/bin/pai-bridge
      Restart=always
      RestartSec=10
      StandardOutput=journal
      StandardError=journal

      [Install]
      WantedBy=multi-user.target

  # PAI setup script
  - path: /root/setup-pai.sh
    permissions: '0700'
    content: |
      #!/bin/bash
      set -euo pipefail
      export HOME=/root
      export PATH="$PATH:/usr/local/bin:/root/.local/bin"
      LOG=/var/log/pai-setup.log

      log() { echo "$(date): $1" >> $LOG; }

      log "Starting PAI setup"

      # Wait for DO volume to be attached (Terraform attaches after droplet creation)
      VOLUME_DEV="/dev/disk/by-id/scsi-0DO_Volume_${volume_name}"
      log "Waiting for volume device $VOLUME_DEV..."
      for i in $(seq 1 60); do
        [ -e "$VOLUME_DEV" ] && break
        sleep 5
      done
      if [ ! -e "$VOLUME_DEV" ]; then
        log "ERROR: Volume device not found after 5 minutes"
        exit 1
      fi
      log "Volume device found"

      # Mount the persistent volume
      mkdir -p /mnt/pai-data
      if ! mountpoint -q /mnt/pai-data; then
        mount -o defaults,nofail,discard "$VOLUME_DEV" /mnt/pai-data
        log "Mounted volume at /mnt/pai-data"
      fi
      # Add to fstab for reboot persistence
      if ! grep -q pai-data /etc/fstab; then
        echo "$VOLUME_DEV /mnt/pai-data ext4 defaults,nofail,discard 0 2" >> /etc/fstab
        log "Added volume to fstab"
      fi

      # Set up persistent storage symlinks
      log "Setting up persistent storage symlinks..."
      mkdir -p /mnt/pai-data/claude
      mkdir -p /mnt/pai-data/projects

      # ~/.claude -> /mnt/pai-data/claude
      if [ ! -L ~/.claude ]; then
        rm -rf ~/.claude 2>/dev/null || true
        ln -s /mnt/pai-data/claude ~/.claude
        log "Created symlink ~/.claude -> /mnt/pai-data/claude"
      fi

      # ~/projects -> /mnt/pai-data/projects (user files persist across deploys)
      if [ ! -L ~/projects ]; then
        rm -rf ~/projects 2>/dev/null || true
        ln -s /mnt/pai-data/projects ~/projects
        log "Created symlink ~/projects -> /mnt/pai-data/projects"
      fi

      # Merge Terraform config into existing settings.json (preserves server-side keys)
      SETTINGS="/mnt/pai-data/claude/settings.json"
      SOURCE="/tmp/pai-settings-source.json"
      if [ -f "$SOURCE" ]; then
        if [ -f "$SETTINGS" ]; then
          log "Merging Terraform config into existing settings.json..."
          jq -s '.[0] * .[1]' "$SETTINGS" "$SOURCE" > "$${SETTINGS}.tmp" \
            && mv "$${SETTINGS}.tmp" "$SETTINGS"
        else
          log "No existing settings.json, using Terraform config as-is..."
          cp "$SOURCE" "$SETTINGS"
        fi
        chmod 600 "$SETTINGS"
        rm -f "$SOURCE"
        log "Settings merged successfully"
      fi

      # Inject secrets into settings.json from the secrets env file (not from user_data)
      if [ -f /etc/pai/secrets.env ]; then
        source /etc/pai/secrets.env
        if [ -n "$TELEGRAM_BOT_TOKEN" ] && [ -f "$SETTINGS" ]; then
          jq --arg token "$TELEGRAM_BOT_TOKEN" '.env.TELEGRAM_BOT_TOKEN = $token' "$SETTINGS" > "$${SETTINGS}.tmp" \
            && mv "$${SETTINGS}.tmp" "$SETTINGS"
          chmod 600 "$SETTINGS"
          log "Injected bot token into settings.json from secrets.env"
        fi
      fi

      # 1. Install Claude Code (native binary, no Node.js needed)
      log "Installing Claude Code..."
      curl -fsSL https://claude.ai/install.sh | bash
      export PATH="$PATH:/root/.local/bin"
      hash -r

      CLAUDE_PATH=$(which claude 2>/dev/null) || {
        log "ERROR: Claude Code CLI not found after install"
        exit 1
      }
      CLAUDE_VERSION=$(claude --version 2>/dev/null || echo "unknown")
      log "Claude Code installed at $CLAUDE_PATH ($CLAUDE_VERSION)"

      # 2. Download pre-built PAI Bridge binary from latest release
      log "Downloading PAI Bridge binary..."
      curl -fsSL -o /usr/local/bin/pai-bridge \
        https://github.com/atypicaltech/pai-do/releases/latest/download/pai-bridge \
        || { log "ERROR: Failed to download pai-bridge binary"; exit 1; }
      chmod +x /usr/local/bin/pai-bridge
      log "PAI Bridge installed at /usr/local/bin/pai-bridge"

      # 3. Create state directories on persistent volume
      mkdir -p /root/.claude/skills/TelegramBridge/state
      mkdir -p /mnt/pai-data/memory/conversations
      mkdir -p /mnt/pai-data/memory/summaries
      mkdir -p /mnt/pai-data/memory/daily

      # 4. Enable and start the bridge service
      log "Starting PAI Telegram Bridge service..."
      systemctl daemon-reload
      systemctl enable pai-telegram-bridge
      systemctl start pai-telegram-bridge
      sleep 3

      if systemctl is-active pai-telegram-bridge >/dev/null 2>&1; then
        log "SUCCESS: PAI Telegram Bridge running"
      else
        log "WARNING: Bridge may not be running, checking logs..."
        journalctl -u pai-telegram-bridge --no-pager -n 20 >> $LOG
      fi

      log "Setup complete - access via Telegram bot"

runcmd:
  # Setup fail2ban
  - systemctl enable fail2ban
  - systemctl start fail2ban

  # Setup UFW firewall - SSH only
  - ufw --force enable
  - ufw allow ssh
  - ufw logging on

  # Install Tailscale
  - curl -fsSL https://tailscale.com/install.sh | sh
  - tailscale up --auth-key="${tailscale_auth_key}" --hostname=pai-prod

  # Run PAI setup
  - /root/setup-pai.sh

  # Security hardening
  - sed -i 's/#PasswordAuthentication yes/PasswordAuthentication no/' /etc/ssh/sshd_config
  - systemctl restart ssh

  # Block DigitalOcean metadata API - prevents secrets exfiltration via user_data
  # This MUST be the last runcmd entry (after all setup that might need metadata)
  - iptables -A OUTPUT -d 169.254.169.254 -j REJECT --reject-with icmp-port-unreachable
  - ip6tables -A OUTPUT -d fd00:ec2::254 -j REJECT --reject-with icmp6-port-unreachable
