name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Bridge Binary
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build linux/amd64
        run: |
          cd bridge-go
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o ../pai-bridge-linux-amd64 .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: pai-bridge-linux-amd64
          generate_release_notes: true
